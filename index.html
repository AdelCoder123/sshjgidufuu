<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المستخدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .balance {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>لوحة المستخدم</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="button" value="تسجيل" onclick="registerUser()" />
    <div class="balance">الرصيد الحالي: <span id="balance">0</span> ر.س</div>
</div>

<script>
    let currentUser = '';

    async function registerUser() {
        const username = document.getElementById('username').value;
        if (!username) {
            alert('يرجى إدخال اسم المستخدم.');
            return;
        }

        const response = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username }),
        });

        if (response.ok) {
            currentUser = username;
            alert('تم تسجيل المستخدم بنجاح!');
            document.getElementById('username').value = ''; // مسح حقل اسم المستخدم
            fetchBalance(); // جلب الرصيد الجديد
        } else {
            const error = await response.json();
            alert(error.error);
        }
    }

    async function fetchBalance() {
        if (!currentUser) return;

        const response = await fetch(`http://localhost:3000/balance/${currentUser}`);
        const data = await response.json();
        document.getElementById('balance').innerText = data.balance.toFixed(2);
    }
</script>

</body>
</html>
