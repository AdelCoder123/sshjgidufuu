<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة المستخدم</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; text-align: center; }
        .balance { font-size: 24px; margin: 20px 0; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>المحفظة</h1>
        <div class="balance">الرصيد: <span id="balance">0</span> دولار</div>
        <button onclick="addMoney()">أضف أموال</button>
    </div>

    <script>
        let balance = 0;

        function addMoney() {
            balance += 10; // زيادة الرصيد بمقدار 10 دولارات
            document.getElementById("balance").innerText = balance;

            // إرسال الرصيد إلى السيرفر
            fetch("http://localhost:3000/update-balance", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ amount: 10 })
            });
        }
    </script>
</body>
</html>
